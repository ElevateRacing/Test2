<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate Racing - New Dimension of Go-Kart Racing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="grid-container">
        <div id="header-box">
            <div id="logo">
                <img src="logo.png" alt="Logo" style="max-height: 55px;">
            </div>
            <div id="header-buttons">
                <a href="buy.html"><button class="header-button">Reserve your Air Kart</button></a>
                <a href="reserve_flight.html"><button class="header-button">Book a Flight</button></a>
            </div>
        </div>
        <div id="top-text">
            <span class="line1">Air kart</span>
            <span class="line2">Enter the new dimension: go-kart racing, elevated.</span>
        </div>
        <div id="left-text">
            <p>Line 1 on the left</p>
            <p>Line 2 on the left</p>
        </div>
        <div id="canvas-container"></div>
        <div id="right-text">
            <p>Line 1 on the right</p>
            <p>Line 2 on the right</p>
        </div>
        <div id="bottom-text">Bottom text</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/controls/TrackballControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134/examples/js/loaders/RGBELoader.js"></script>
    <script>
        // Scene, camera, and renderer setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000); //Reduce FOV from 75 to 45
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setClearColor(0xd3d3d3, 1);
        
        renderer.toneMapping = THREE.ACESFilmicToneMapping; // Better color/contrast
        renderer.toneMappingExposure = 0.9; // Adjust exposure
        renderer.physicallyCorrectLights = true; // Realistic light falloff
        
        const container = document.getElementById('canvas-container');
        if (!container) {
            console.error('Canvas container not found!');
        } else {
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
        }

        // Add coordinate axes
        //const axesHelper = new THREE.AxesHelper(1); // Size of 1 unit
        //scene.add(axesHelper);

        // Add ambient lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 2.0);
        scene.add(ambientLight);

        // Add directional lighting
        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.4);
        directionalLight1.position.set(5, 10, 5);
        scene.add(directionalLight1);
        // Add helper to visualize the directional light
        //const lightHelper1 = new THREE.DirectionalLightHelper(directionalLight1, 1); // Size of helper = 1 unit
        //scene.add(lightHelper1);

        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight2.position.set(-5, 5, -5);
        scene.add(directionalLight2);
        // Add helper to visualize the directional light
        //const lightHelper2 = new THREE.DirectionalLightHelper(directionalLight2, 1); // Size of helper = 1 unit
        //scene.add(lightHelper2);

        const directionalLight3 = new THREE.DirectionalLight(0xffffff, 0.3);
        directionalLight3.position.set(0, -5, 5);
        scene.add(directionalLight3);
        // Add helper to visualize the directional light
        //const lightHelper3 = new THREE.DirectionalLightHelper(directionalLight3, 1); // Size of helper = 1 unit
        //scene.add(lightHelper3);

        const pointLight = new THREE.PointLight(0xffffff, 0.3, 50);
        pointLight.position.set(0, 5, 5);
        scene.add(pointLight);

        // Rotating Cube
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 }); // Green cube
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 0, 0);
        scene.add(cube);

        // Camera position
        camera.position.set(0, 0, 5);
        camera.lookAt(0, 0, 0);

        // Text Setup (assuming MyFont.json is in your project folder)
        const fontLoader = new THREE.FontLoader();
        fontLoader.load('Formula1 Display Bold.json', function (font) {
            const textGeometry = new THREE.TextGeometry('Elevate Racing', {
                font: font,
                size: 0.2,
                height: 0.05,
                curveSegments: 12,
                bevelEnabled: false
            });
            const textMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 }); // Black text
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);

            // Center the text
            textGeometry.computeBoundingBox();
            const textWidth = textGeometry.boundingBox.max.x - textGeometry.boundingBox.min.x;
            textMesh.position.set(-textWidth / 2, -1.5, 0); // Bottom of scene

            // Semi-transparent background plane
            const planeGeometry = new THREE.PlaneGeometry(textWidth + 0.4, 0.4); // Slightly larger than text
            const planeMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.5,
                side: THREE.DoubleSide
            });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.position.set(0, -1.5, -0.01); // Slightly behind text

            // Round edges simulated with border-radius-like effect (optional shader needed for true rounding)
            scene.add(plane);
            scene.add(textMesh);

            // Make text and plane always face camera
            function updateTextOrientation() {
                textMesh.lookAt(camera.position);
                plane.lookAt(camera.position);
            }
            updateTextOrientation();
            scene.addEventListener('update', updateTextOrientation); // Custom update loop
        });

        

        

        // Handle window resize
        function resizeRenderer() {
            const width = container.clientWidth;
            const height = container.clientHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        }
        window.addEventListener('resize', resizeRenderer);
        resizeRenderer();

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01; // Rotate cube
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
        </script>
</body>
</html>
